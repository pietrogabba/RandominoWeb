<!-- Toolbar -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <mat-toolbar color="primary">
        <mat-icon>library_music</mat-icon>&nbsp;<span>Randomino Web</span>
        <span>V.1.0.0</span>
      </mat-toolbar>      
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      &nbsp;
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <mat-form-field>
        <mat-label>Tonica</mat-label>
        <mat-select>
          <mat-option *ngFor="let tonic of tonicNotes" [value]="tonic.value">
            {{tonic.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-3">
      <mat-form-field>
        <mat-label>Alterazione</mat-label>
        <mat-select value="None">
          <mat-option value="None">-</mat-option>
          <mat-option value="#">diesis</mat-option>
          <mat-option value="b">bemolle</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-3">      
      <mat-radio-group aria-label="Flavour">
        <mat-radio-button checked="true" value="major">Maggiore</mat-radio-button>
        <mat-radio-button value="minor">Minore</mat-radio-button>
      </mat-radio-group></div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field style="width:100%">
        <mat-label>Scala risultante</mat-label>
        <textarea matInput>{{calculatedScale}}</textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button mat-mini-fab color="primary" (click)="calculateScale()"><mat-icon>music_note</mat-icon></button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
